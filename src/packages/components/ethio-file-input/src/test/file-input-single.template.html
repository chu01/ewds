<div class="ethio-form-group">
  <label class="ethio-label" for="file-input-specific">Input accepts only specific file types</label>
  <span class="ethio-hint" id="file-input-specific-hint">Select PDF or TXT files</span>
  <input id="file-input-specific"
    class="ethio-file-input"
    type="file"
    name="file-input-specific"
    aria-describedby="file-input-specific-hint" accept=".pdf,.txt"
  />
</div>
