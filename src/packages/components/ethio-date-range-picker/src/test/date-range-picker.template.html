<div>
  <div class="ethio-date-range-picker">
    <div class="ethio-form-group">
      <label class="ethio-label" for="appointment-date-start"
        >Appointment Date Start</label
      >
      <div class="ethio-hint">mm/dd/yyyy</div>
      <div class="ethio-date-picker">
        <input
          class="ethio-input"
          id="appointment-date-start"
          name="appointment-date-start"
          type="text"
          required
        />
      </div>
    </div>

    <div class="ethio-form-group">
      <label class="ethio-label" for="appointment-date-end"
        >Appointment Date End</label
      >
      <div class="ethio-hint">mm/dd/yyyy</div>
      <div class="ethio-date-picker">
        <input
          class="ethio-input"
          id="appointment-date-end"
          name="appointment-date-end"
          type="text"
          required
        />
      </div>
    </div>
  </div>
</div>
