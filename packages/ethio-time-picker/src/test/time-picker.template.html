<form class="ethio-form">
  <!-- Label `for` attribute must match input ID -->
  <label class="ethio-label" for="appointment-time"
    >Your preferred programming language:
  </label>
  <div class="ethio-time-picker">
    <input
      class="ethio-input"
      id="appointment-time"
      name="appointment-time"
      type="text"
      value="1:00pm"
      required
    />
  </div>
</form>
